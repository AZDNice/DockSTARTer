services:
  ombi:
    container_name: ombi
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Allow your users to Request Movies, TV Shows and Albums"
      com.dockstarter.appinfo.nicename: "Ombi"
      com.dockstarter.appvars.ombi_backup_config: "true"
      com.dockstarter.appvars.ombi_enabled: "false"
      com.dockstarter.appvars.ombi_network_mode: ""
      com.dockstarter.appvars.ombi_port_3579: "3579"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/ombi:/config
      - ${DOCKERSHAREDDIR}:/shared

services:
  duplicati:
    container_name: duplicati
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Backup software to store backups online with strong encryption"
      com.dockstarter.appinfo.nicename: "Duplicati"
      com.dockstarter.appvars.duplicati_backup_config: "true"
      com.dockstarter.appvars.duplicati_backupsdir: "~/.config/appdata/backups"
      com.dockstarter.appvars.duplicati_enabled: "false"
      com.dockstarter.appvars.duplicati_network_mode: ""
      com.dockstarter.appvars.duplicati_port_8200: "8200"
      com.dockstarter.appvars.duplicati_sourcedir: "~/.config/appdata"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/duplicati:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DUPLICATI_BACKUPSDIR}:/backups
      - ${DUPLICATI_SOURCEDIR}:/source

services:
  lidarr:
    container_name: lidarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Music download manager for Usenet and BitTorrent users"
      com.dockstarter.appinfo.nicename: "Lidarr"
      com.dockstarter.appvars.lidarr_backup_config: "true"
      com.dockstarter.appvars.lidarr_enabled: "false"
      com.dockstarter.appvars.lidarr_network_mode: ""
      com.dockstarter.appvars.lidarr_port_8686: "8686"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/lidarr:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_MUSIC}:/music

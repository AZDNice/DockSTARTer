services:
  lazylibrarian:
    container_name: lazylibrarian
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Book PVR Client"
      com.dockstarter.appinfo.nicename: "LazyLibrarian"
      com.dockstarter.appvars.lazylibrarian_backup_config: "true"
      com.dockstarter.appvars.lazylibrarian_enabled: "false"
      com.dockstarter.appvars.lazylibrarian_network_mode: ""
      com.dockstarter.appvars.lazylibrarian_port_5299: "5299"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/lazylibrarian:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_AUDIOBOOKS}:/audiobooks
      - ${MEDIADIR_BOOKS}:/books

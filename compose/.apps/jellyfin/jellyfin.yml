services:
  jellyfin:
    container_name: jellyfin
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Free Software Media Browser"
      com.dockstarter.appinfo.nicename: "Jellyfin"
      com.dockstarter.appvars.jellyfin_backup_config: "true"
      com.dockstarter.appvars.jellyfin_cachedir: "/tmp"
      com.dockstarter.appvars.jellyfin_enabled: "false"
      com.dockstarter.appvars.jellyfin_network_mode: ""
      com.dockstarter.appvars.jellyfin_port_8096: "8096"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/jellyfin:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${JELLYFIN_CACHEDIR}:/cache
      - ${MEDIADIR_MOVIES}:/media/movies
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/media/music
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/media/tv
      - ${MEDIADIR_TV}:/tv

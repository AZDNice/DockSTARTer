services:
  logarr:
    container_name: logarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Self-hosted, single-page, log consolidation tool"
      com.dockstarter.appinfo.nicename: "Logarr"
      com.dockstarter.appvars.logarr_backup_config: "true"
      com.dockstarter.appvars.logarr_enabled: "false"
      com.dockstarter.appvars.logarr_network_mode: ""
      com.dockstarter.appvars.logarr_port_80: "8003"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/logarr:/config
      - ${DOCKERCONFDIR}:/var/log/logarrlogs:ro
      - ${DOCKERSHAREDDIR}:/shared

services:
  couchpotato:
    container_name: couchpotato
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Movies PVR Client"
      com.dockstarter.appinfo.nicename: "CouchPotato"
      com.dockstarter.appvars.couchpotato_backup_config: "true"
      com.dockstarter.appvars.couchpotato_enabled: "false"
      com.dockstarter.appvars.couchpotato_network_mode: ""
      com.dockstarter.appvars.couchpotato_port_5050: "5050"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/couchpotato:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_MOVIES}:/movies

services:
  homeassistant:
    container_name: homeassistant
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Track and control all devices at home and automate control"
      com.dockstarter.appinfo.nicename: "HomeAssistant"
      com.dockstarter.appvars.homeassistant_backup_config: "true"
      com.dockstarter.appvars.homeassistant_enabled: "false"
      com.dockstarter.appvars.homeassistant_network_mode: ""
      com.dockstarter.appvars.homeassistant_port_8123: "8123"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/homeassistant:/config
      - ${DOCKERSHAREDDIR}:/shared

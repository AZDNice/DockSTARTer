services:
  guacamole:
    container_name: guacamole
    environment:
      - EXTENSIONS=${GUACAMOLE_EXTENSIONS}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Web application to remote desktop"
      com.dockstarter.appinfo.nicename: "Guacamole"
      com.dockstarter.appvars.guacamole_backup_config: "true"
      com.dockstarter.appvars.guacamole_enabled: "false"
      com.dockstarter.appvars.guacamole_extensions: ""
      com.dockstarter.appvars.guacamole_network_mode: ""
      com.dockstarter.appvars.guacamole_port_8080: "8080"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/guacamole:/config
      - ${DOCKERSHAREDDIR}:/shared

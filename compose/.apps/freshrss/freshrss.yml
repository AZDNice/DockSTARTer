services:
  freshrss:
    container_name: freshrss
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Free, self-hostable aggregator for rss feeds"
      com.dockstarter.appinfo.nicename: "FreshRSS"
      com.dockstarter.appvars.freshrss_backup_config: "true"
      com.dockstarter.appvars.freshrss_enabled: "false"
      com.dockstarter.appvars.freshrss_network_mode: ""
      com.dockstarter.appvars.freshrss_port_80: "8012"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/freshrss:/config
      - ${DOCKERSHAREDDIR}:/shared

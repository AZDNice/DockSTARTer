services:
  heimdall:
    container_name: heimdall
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Application dashboard and launcher"
      com.dockstarter.appinfo.nicename: "Heimdall"
      com.dockstarter.appvars.heimdall_backup_config: "true"
      com.dockstarter.appvars.heimdall_enabled: "false"
      com.dockstarter.appvars.heimdall_network_mode: ""
      com.dockstarter.appvars.heimdall_port_443: "447"
      com.dockstarter.appvars.heimdall_port_80: "8002"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/heimdall:/config
      - ${DOCKERSHAREDDIR}:/shared

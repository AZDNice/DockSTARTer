services:
  handbrake:
    container_name: handbrake
    environment:
      - GROUP_ID=${PGID}
      - USER_ID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Tool for converting video"
      com.dockstarter.appinfo.nicename: "HandBrake"
      com.dockstarter.appvars.handbrake_backup_config: "true"
      com.dockstarter.appvars.handbrake_enabled: "false"
      com.dockstarter.appvars.handbrake_network_mode: ""
      com.dockstarter.appvars.handbrake_outputdir: "/mnt/handbrake/output"
      com.dockstarter.appvars.handbrake_port_5800: "5800"
      com.dockstarter.appvars.handbrake_watchdir: "/mnt/handbrake/watch"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/handbrake:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${HANDBRAKE_OUTPUTDIR}:/output
      - ${HANDBRAKE_WATCHDIR}:/watch

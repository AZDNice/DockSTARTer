services:
  vsftpd:
    labels:
      com.dockstarter.appinfo.description: "Probably the most secure and fastest FTP server for UNIX-like systems"
      com.dockstarter.appinfo.nicename: "vsftpd"
      com.dockstarter.appvars.vsftpd_datadir: "/mnt/vsftpd"
      com.dockstarter.appvars.vsftpd_enabled: "false"
      com.dockstarter.appvars.vsftpd_file_open_mode: "0666"
      com.dockstarter.appvars.vsftpd_ftp_pass: ""
      com.dockstarter.appvars.vsftpd_ftp_user: "admin"
      com.dockstarter.appvars.vsftpd_local_umask: "077"
      com.dockstarter.appvars.vsftpd_log_stdout: ""
      com.dockstarter.appvars.vsftpd_network_mode: ""
      com.dockstarter.appvars.vsftpd_pasv_addr_resolve: "YES"
      com.dockstarter.appvars.vsftpd_pasv_address_enable: "NO"
      com.dockstarter.appvars.vsftpd_pasv_address_resolve: "YES"
      com.dockstarter.appvars.vsftpd_pasv_address: "vsftpd"
      com.dockstarter.appvars.vsftpd_pasv_enable: "YES"
      com.dockstarter.appvars.vsftpd_pasv_max_port: "21110"
      com.dockstarter.appvars.vsftpd_pasv_min_port: "21100"
      com.dockstarter.appvars.vsftpd_port_20: "20"
      com.dockstarter.appvars.vsftpd_port_21: "21"
      com.dockstarter.appvars.vsftpd_reverse_lookup_enable: "YES"
      com.dockstarter.appvars.vsftpd_xferlog_std_format: "NO"

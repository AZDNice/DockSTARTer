services:
  headphones:
    container_name: headphones
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Music PVR Client"
      com.dockstarter.appinfo.nicename: "Headphones"
      com.dockstarter.appvars.headphones_backup_config: "true"
      com.dockstarter.appvars.headphones_enabled: "false"
      com.dockstarter.appvars.headphones_network_mode: ""
      com.dockstarter.appvars.headphones_port_8181: "8181"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/headphones:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_MUSIC}:/music

services:
  glances:
    container_name: glances
    environment:
      - GLANCES_OPT=-w
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Cross-platform system monitoring tool"
      com.dockstarter.appinfo.nicename: "Glances"
      com.dockstarter.appvars.glances_backup_config: "true"
      com.dockstarter.appvars.glances_enabled: "false"
      com.dockstarter.appvars.glances_network_mode: ""
      com.dockstarter.appvars.glances_port_61208: "61208"
      com.dockstarter.appvars.glances_port_61209: "61209"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    pid: host
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKERCONFDIR}/glances:/glances/conf
      - ${DOCKERSHAREDDIR}:/shared

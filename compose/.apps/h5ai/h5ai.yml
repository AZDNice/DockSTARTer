services:
  h5ai:
    container_name: h5ai
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Modern file indexer"
      com.dockstarter.appinfo.nicename: "h5ai"
      com.dockstarter.appvars.h5ai_backup_config: "true"
      com.dockstarter.appvars.h5ai_enabled: "false"
      com.dockstarter.appvars.h5ai_indexdir: "/mnt/h5ai"
      com.dockstarter.appvars.h5ai_network_mode: ""
      com.dockstarter.appvars.h5ai_port_8080: "8080"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
      - ${H5AI_INDEXDIR}:/var/www

services:
  cloudflareddns:
    container_name: cloudflareddns
    environment:
      - API_KEY=${CLOUDFLAREDDNS_API_KEY}
      - DELETE_ON_STOP=${CLOUDFLAREDDNS_DELETE_ON_STOP}
      - EMAIL=${CLOUDFLAREDDNS_EMAIL}
      - PROXIED=${CLOUDFLAREDDNS_PROXIED}
      - RRTYPE=${CLOUDFLAREDDNS_RRTYPE}
      - SUBDOMAIN=${CLOUDFLAREDDNS_SUBDOMAIN}
      - TZ=${TZ}
      - ZONE=${CLOUDFLAREDDNS_ZONE}
    labels:
      com.dockstarter.appinfo.description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.appinfo.nicename: "CloudFlareDDNS"
      com.dockstarter.appvars.cloudflareddns_api_key: ""
      com.dockstarter.appvars.cloudflareddns_backup_config: "false"
      com.dockstarter.appvars.cloudflareddns_delete_on_stop: "false"
      com.dockstarter.appvars.cloudflareddns_email: ""
      com.dockstarter.appvars.cloudflareddns_enabled: "false"
      com.dockstarter.appvars.cloudflareddns_network_mode: ""
      com.dockstarter.appvars.cloudflareddns_proxied: "false"
      com.dockstarter.appvars.cloudflareddns_rrtype: "a"
      com.dockstarter.appvars.cloudflareddns_subdomain: ""
      com.dockstarter.appvars.cloudflareddns_zone: ""
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared

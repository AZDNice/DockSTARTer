services:
  nzbget:
    container_name: nzbget
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "NZB Newsgrabber / Downloader"
      com.dockstarter.appinfo.nicename: "NZBGet"
      com.dockstarter.appvars.nzbget_backup_config: "true"
      com.dockstarter.appvars.nzbget_enabled: "false"
      com.dockstarter.appvars.nzbget_network_mode: ""
      com.dockstarter.appvars.nzbget_port_6789: "6789"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nzbget:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/downloads

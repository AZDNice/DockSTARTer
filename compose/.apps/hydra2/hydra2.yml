services:
  hydra2:
    container_name: hydra2
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Meta search for NZB indexers"
      com.dockstarter.appinfo.nicename: "Hydra2"
      com.dockstarter.appvars.hydra2_backup_config: "true"
      com.dockstarter.appvars.hydra2_enabled: "false"
      com.dockstarter.appvars.hydra2_network_mode: ""
      com.dockstarter.appvars.hydra2_port_5076: "5076"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/hydra2:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads

services:
  bitwarden:
    container_name: bitwarden
    environment:
      - SIGNUPS_ALLOWED=${BITWARDEN_SIGNUPS_ALLOWED}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Free and open source password management solution"
      com.dockstarter.appinfo.nicename: "Bitwarden"
      com.dockstarter.appvars.bitwarden_backup_config: "true"
      com.dockstarter.appvars.bitwarden_enabled: "false"
      com.dockstarter.appvars.bitwarden_network_mode: ""
      com.dockstarter.appvars.bitwarden_port_80: "8013"
      com.dockstarter.appvars.bitwarden_signups_allowed: "true"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/bitwarden:/data
      - ${DOCKERSHAREDDIR}:/shared

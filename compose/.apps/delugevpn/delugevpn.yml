services:
  delugevpn:
    cap_add:
      - NET_ADMIN
    container_name: delugevpn
    environment:
      - ENABLE_PRIVOXY=${DELUGEVPN_ENABLE_PRIVOXY}
      - LAN_NETWORK=${LAN_NETWORK}
      - NAME_SERVERS=${NS1},${NS2}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_ENABLED=${VPN_ENABLE}
      - VPN_OPTIONS=${VPN_OPTIONS}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - VPN_USER=${VPN_USER}
    labels:
      com.dockstarter.appinfo.description: "Deluge, OpenVPN and Privoxy"
      com.dockstarter.appinfo.nicename: "DelugeVPN"
      com.dockstarter.appvars.delugevpn_backup_config: "true"
      com.dockstarter.appvars.delugevpn_enable_privoxy: "no"
      com.dockstarter.appvars.delugevpn_enabled: "false"
      com.dockstarter.appvars.delugevpn_network_mode: ""
      com.dockstarter.appvars.delugevpn_port_58846: "58846"
      com.dockstarter.appvars.delugevpn_port_58946: "58946"
      com.dockstarter.appvars.delugevpn_port_8112: "8112"
      com.dockstarter.appvars.delugevpn_port_8118: "8118"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/delugevpn:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads

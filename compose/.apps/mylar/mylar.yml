services:
  mylar:
    container_name: mylar
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Comic book PVR client"
      com.dockstarter.appinfo.nicename: "Mylar"
      com.dockstarter.appvars.mylar_backup_config: "true"
      com.dockstarter.appvars.mylar_enabled: "false"
      com.dockstarter.appvars.mylar_network_mode: ""
      com.dockstarter.appvars.mylar_port_8090: "8090"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/mylar:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_COMICS}:/comics

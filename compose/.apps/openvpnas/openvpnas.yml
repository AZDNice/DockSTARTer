services:
  openvpnas:
    cap_add:
      - NET_ADMIN
    container_name: openvpnas
    environment:
      - INTERFACE=${OPENVPNAS_INTERFACE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Secure network tunneling VPN"
      com.dockstarter.appinfo.nicename: "OpenVPNAS"
      com.dockstarter.appvars.openvpnas_backup_config: "true"
      com.dockstarter.appvars.openvpnas_enabled: "false"
      com.dockstarter.appvars.openvpnas_interface: "eth0"
      com.dockstarter.appvars.openvpnas_network_mode: ""
      com.dockstarter.appvars.openvpnas_port_1194: "1194"
      com.dockstarter.appvars.openvpnas_port_943: "943"
      com.dockstarter.appvars.openvpnas_port_9443: "9443"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/openvpnas:/config
      - ${DOCKERSHAREDDIR}:/shared

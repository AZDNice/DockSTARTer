services:
  organizr:
    container_name: organizr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "HTPC/Homelab Services Organizer"
      com.dockstarter.appinfo.nicename: "Organizr"
      com.dockstarter.appvars.organizr_backup_config: "true"
      com.dockstarter.appvars.organizr_enabled: "false"
      com.dockstarter.appvars.organizr_network_mode: ""
      com.dockstarter.appvars.organizr_port_80: "8006"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/organizr:/config
      - ${DOCKERSHAREDDIR}:/shared

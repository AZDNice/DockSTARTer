services:
  muximux:
    container_name: muximux
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "A lightweight way to manage your HTPC"
      com.dockstarter.appinfo.nicename: "Muximux"
      com.dockstarter.appvars.muximux_backup_config: "true"
      com.dockstarter.appvars.muximux_enabled: "false"
      com.dockstarter.appvars.muximux_network_mode: ""
      com.dockstarter.appvars.muximux_port_80: "8005"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/muximux:/config
      - ${DOCKERSHAREDDIR}:/shared

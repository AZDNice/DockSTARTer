services:
  medusa:
    container_name: medusa
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Automatic Video Library Manager for TV Shows"
      com.dockstarter.appinfo.nicename: "Medusa"
      com.dockstarter.appvars.medusa_backup_config: "true"
      com.dockstarter.appvars.medusa_enabled: "false"
      com.dockstarter.appvars.medusa_network_mode: ""
      com.dockstarter.appvars.medusa_port_8081: "8081"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/medusa:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_TV}:/tv

services:
  nextcloud:
    container_name: nextcloud
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Gives you access to all your files wherever you are"
      com.dockstarter.appinfo.nicename: "Nextcloud"
      com.dockstarter.appvars.nextcloud_backup_config: "true"
      com.dockstarter.appvars.nextcloud_datadir: "/mnt/nextcloud"
      com.dockstarter.appvars.nextcloud_enabled: "false"
      com.dockstarter.appvars.nextcloud_network_mode: ""
      com.dockstarter.appvars.nextcloud_port_443: "444"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nextcloud:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${NEXTCLOUD_DATADIR}:/data

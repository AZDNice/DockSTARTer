services:
  synclounge:
    container_name: synclounge
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - DOMAIN=${SYNCLOUNGE_DOMAIN}
      - accessUrl=${SYNCLOUNGE_ACCESS_URL}
      - autoJoin=${SYNCLOUNGE_AUTO_JOIN}
      - autoJoinServer=${SYNCLOUNGE_AUTO_JOIN_SERVER}
      - webroot=${SYNCLOUNGE_WEB_ROOT}
      - serverroot=${SYNCLOUNGE_SERVER_ROOT}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared

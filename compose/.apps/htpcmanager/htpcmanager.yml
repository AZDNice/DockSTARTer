services:
  htpcmanager:
    container_name: htpcmanager
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Front end for many htpc related applications"
      com.dockstarter.appinfo.nicename: "HTPCManager"
      com.dockstarter.appvars.htpcmanager_backup_config: "true"
      com.dockstarter.appvars.htpcmanager_enabled: "false"
      com.dockstarter.appvars.htpcmanager_network_mode: ""
      com.dockstarter.appvars.htpcmanager_port_8085: "8085"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/htpcmanager:/config
      - ${DOCKERSHAREDDIR}:/shared

services:
  logitechmediaserver:
    container_name: logitechmediaserver
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "LogitechMediaServer(SqueezeBox)"
      com.dockstarter.appinfo.nicename: "LogitechMediaServer"
      com.dockstarter.appvars.logitechmediaserver_backup_config: "true"
      com.dockstarter.appvars.logitechmediaserver_enabled: "false"
      com.dockstarter.appvars.logitechmediaserver_network_mode: ""
      com.dockstarter.appvars.logitechmediaserver_port_3483: "3483"
      com.dockstarter.appvars.logitechmediaserver_port_9000: "9000"
      com.dockstarter.appvars.logitechmediaserver_port_9090: "9090"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/logitechmediaserver:/srv/squeezebox/
      - ${DOCKERSHAREDDIR}:/shared
      - ${MEDIADIR_MUSIC}:/music

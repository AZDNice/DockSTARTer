services:
  makemkv:
    container_name: makemkv
    environment:
      - GROUP_ID=${PGID}
      - USER_ID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Convert video that you own into free and patents-unencumbered format"
      com.dockstarter.appinfo.nicename: "MakeMKV"
      com.dockstarter.appvars.makemkv_backup_config: "true"
      com.dockstarter.appvars.makemkv_enabled: "false"
      com.dockstarter.appvars.makemkv_network_mode: ""
      com.dockstarter.appvars.makemkv_outputdir: "/mnt/makemkv/output"
      com.dockstarter.appvars.makemkv_port_5800: "5800"
      com.dockstarter.appvars.makemkv_storagedir: "/mnt/makemkv/storage"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/makemkv:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${MAKEMKV_OUTPUTDIR}:/output
      - ${MAKEMKV_STORAGEDIR}:/storage:ro

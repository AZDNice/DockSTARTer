services:
  booksonic:
    container_name: booksonic
    environment:
      - CONTEXT_PATH=${BOOKSONIC_CONTEXT_PATH}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Web-based streamer for your audiobooks."
      com.dockstarter.appinfo.nicename: "Booksonic"
      com.dockstarter.appvars.booksonic_backup_config: "true"
      com.dockstarter.appvars.booksonic_context_path: "/booksonic"
      com.dockstarter.appvars.booksonic_enabled: "false"
      com.dockstarter.appvars.booksonic_network_mode: ""
      com.dockstarter.appvars.booksonic_port_4040: "4040"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/booksonic:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${MEDIADIR_AUDIOBOOKS}:/audiobooks
      - ${MEDIADIR_MUSIC}/podcasts:/podcasts
